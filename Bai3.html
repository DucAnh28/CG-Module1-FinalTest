<script>
    function isPrime(n) {
        if (n < 2) return false;
        if (n < 4) return true;
        if (n >= 4) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) return false;
            }
            return true;
        }
    }
    function sumOfListPrime(numOfPrime) {
        numOfPrime = +prompt("Nhập tổng số nguyên tố mà bạn cần từ 0 đến số mà bạn nhập")
        let i = 0;
        let sum = 0;
        while (i < numOfPrime) {
            if (isPrime(i)===true) {
                sum += i
                console.log(i)
            }
            i++;
        }
        return sum;
    }
    document.write(sumOfListPrime());
</script>
